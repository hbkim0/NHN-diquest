<head>
  <title>Using Flatpickr</title>
	<!--  Flatpicker Styles  -->
  <link rel="stylesheet" href="flatpickr.min.css">
	<!--[if IE 9]>
	<link rel="stylesheet" type="text/css" href="ie.css">
	<![endif]-->	
</head>
<body>
<h1>Flatpickr</h1>
<hr>
<div>
	<h2>Basic DateTime</h2>
	<input type="text" id="basicDate" placeholder="Please select Date Time" data-input>

	<h2>Range Datetime</h2>
	<input type="text" id="rangeDate" placeholder="Please select Date Range" data-input>

	<h2>Time Picker</h2>
	<input type="text" id="timePicker" placeholder="Please select Time">
</div>

<h2>Week Number with Reset Date</h2>
<div class=resetDate>
	<input type="text" placeholder="Select Date.." data-input>
	<button class="input-button" title="clear" data-clear>RESET</button>
</div>

<h2>flatpickr + external elements</h2>
<div class="flatpickr">
    <input type="text" placeholder="Select Date.." data-input> <!-- input is mandatory -->
    <button class="input-button" title="clear" data-toggle>º±≈√</button>
    <button class="input-button" title="clear" data-clear>RESET</button>
</div>






  
    <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  Flatpickr  -->
  <script src="flatpickr.js"></script>
	<script>
	$("#basicDate").flatpickr({
			enableTime: true,
			dateFormat: "F, d Y H:i"
	});

	$("#rangeDate").flatpickr({
			mode: 'range',
			dateFormat: "Y-m-d"
	});

	$("#timePicker").flatpickr({
			enableTime: true,
			noCalendar: true,
			time_24hr: true,
			dateFormat: "H:i",
	});

	$(".resetDate").flatpickr({
			wrap: true,
			weekNumbers: true,
	});	

	$(".flatpickr").flatpickr({
			enableTime: false,
			dateFormat: "Y-m-d",
			wrap:true
	});


	</script>
</body>
