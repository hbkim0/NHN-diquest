$schema: http://json-schema.org/draft-07/schema#
title: dataset schema
type: object
properties:
  name:
    type: string
  description: 
    type: string
  ml_task:
    type: integer
    description: |
      - 0: text deep tagging
      - 1: image deep tagging
      - 2: virtual try-on
    enum: [0, 1, 2]
  cover_image:
    type: string
  max_index:
    type: integer